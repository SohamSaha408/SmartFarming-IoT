services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: smart-agri-db
    environment:
      POSTGRES_DB: smart_agri
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartagri123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot_net

  # MQTT Broker (Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: smart-agri-mqtt
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
    networks:
      - iot_net

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: smart-agri-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - iot_net

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smart-agri-server
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-smartagri123}@postgres:5432/smart_agri
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      MQTT_BROKER_URL: mqtt://mqtt:1883
      REDIS_URL: redis://redis:6379
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - iot_net

  # Frontend (Nginx serving built React app)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: smart-agri-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - iot_net

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:


networks:
  iot_net:
    driver: bridge
